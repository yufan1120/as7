<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-item star-sky">
            <img src="https://yufan1120.github.io/parallax-photo/star-sky.png" alt="Star Sky">
        </div>
        <div class="parallax-item moon">
            <img src="https://yufan1120.github.io/parallax-photo/moon.png" alt="Moon">
        </div>
        <div class="parallax-item mountain">
            <img src="https://yufan1120.github.io/parallax-photo/mountain.png" alt="Mountain">
        </div>
        <div class="parallax-item night-valley">
            <img src="https://yufan1120.github.io/parallax-photo/night-valley.png" alt="Night Valley">
        </div>
        <div class="moon-text">Moon Light</div>
    </div>
    <div class="gradient-section"></div>
    <div class="stalactite-cave">
        <div class="sticky-top">
            <img src="https://yufan1120.github.io/parallax-photo/caves.png" alt="Caves">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="parallax.js"></script>
</body>
</html>
